<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Administración Test - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container mt-2">
        <h1 class="text-black-50 text-center">Inicio de Sesión</h1>
        <form name="login" method="POST">
            <div class="form-group row justify-content-center">
                <div class="col-md-4 mt-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Usuario</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-md-4 mt-2">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Contraseña</span>
                        </div>
                        <input class="form-control" type="password" name="inputPassword"
                            placeholder="Escribe su contrasenia aquí" required>
                    </div>
                </div>
            </div>
            <div class="mx-auto mt-4 buttons">
                <button class="btn btn-success iniciar">Iniciar Sesión</button>
                <button class="btn btn-danger borrar">Borrar</button>
            </div>
        </form>
    </div>
</body>

</html>
