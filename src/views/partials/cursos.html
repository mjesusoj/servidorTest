<!DOCTYPE html>
<html lang="es">

<head>
    <%- include('./head.html'); -%>
    <style>
        .listBotones {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <%- include('./navbar.html'); -%>
        <div class="row float-left">
            <%- include('./buttons.html'); -%>
        </div>
        <div class="row">
            <% for(let i=0;i<nombreCursos.length;i++){ %>
            <div class="col-12 col-sm-6 col-md-2 mt-4">
                <div class="card">
                    <form action="/administrador/cursos/curso" method="POST" id=<%= nombreCursos[i] %>>
                        <input type="hidden" name="nombreCurso" value=<%= nombreCursos[i] %>>
                        <input type="hidden" name="idCurso" value=<%= idCursos[i] %>>
                        <img class="img-fluid imagenCurso card-img-top" alt="Imagen del curso" src=<%= imgCursos[i] %>>
                        <div class="card-body">
                            <h5 class="card-title mt-2"><%= nombreCursos[i] %></h5>
                            <p class="card-text"><%= descripcionCursos[i] %></p>
                            <button class="btn btn-success editarCurso" data-toggle="modal" data-target="#list-cursos"
                                id=<%= idCursos[i] %>>
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-sign-in-alt"></i> Ir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <% } %>
        </div>
        <div class="float-right">
            <div class="col-12 col-md-12">
                <button class="btn btn-success mt-4 nuevoCurso" data-toggle="modal" data-target="#list-nuevo">
                    <i class="fas fa-plus" aria-hidden="true"></i> Nuevo Curso
                </button>
            </div>
        </div>
    </div>
    <!-- Perfil Usuario -->
    <%- include('./perfilUsuario.html'); -%>

    <div class="modal fade" id="list-cursos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Curso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/administrador/cursos/curso/edicion" method="post">
                    <input type="hidden" id="idCurso" name="idCurso">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control nombreCurso" name="nombreC" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Descripción</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control descripcionCurso" name="descripcionC">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Imagen <i class="fas fa-link"></i></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control imgCurso" name="imagenC"
                                    placeholder="inserte link">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i> Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="list-nuevo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Curso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/administrador/cursos/curso/nuevo" method="post">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control newNombreCurso" name="newNombreC" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Descripción</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control newDescripcionCurso" name="newDescripcionC">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Imagen <i class="fas fa-link"></i></label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control newImgCurso" name="newImagenC"
                                    placeholder="inserte link">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Añadir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <%- include('./scripts.html'); -%>
    <script src="../js/editarBotones.js"></script>
    <script src="../js/rellenarDatos.js"></script>
</body>

</html>
